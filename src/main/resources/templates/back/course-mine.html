                                    <button type="button" class="btn-close" data-bs-dismiss="modal"

                                </div>
                                <div class="modal-body text-dark" id="delModalBody">
                                    确认删除<strong>...</strong>吗
                                </div>
                                <div class="modal-footer border-dark">
                                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">取消</button>
                                    <button type="button" class="btn btn-dark" onclick="delCourse()"
                                            data-bs-dismiss="modal">确认下架
                                    </button>
                                </div>
                            </div>
                        </div>
