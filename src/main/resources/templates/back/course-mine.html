<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--plugins-->
    <link href="/plugins/simplebar/css/simplebar.css" rel="stylesheet">
    <link href="/plugins/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet">
    <link rel="stylesheet" href="/plugins/bootstrap-table-editable/bootstrap-editable.css"/>
    <link rel="stylesheet" href="/plugins/bootstrap-table/bootstrap-table.css"/>
    <link href="/plugins/metismenu/css/metisMenu.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/plugins/notifications/css/css.css">
    <link rel="stylesheet" href="/plugins/notifications/css/lobibox.min.css">
    <link href="/plugins/input-tags/css/tagsinput.css" rel="stylesheet">
    <!-- loader-->
    <link href="/css/pace.min.css" rel="stylesheet">
    <script src="/js/pace.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/app.css" rel="stylesheet">
    <link href="/css/icons.css" rel="stylesheet">
    <!-- Theme Style CSS -->
    <link rel="stylesheet" href="/css/dark-theme.css">
    <link rel="stylesheet" href="/css/semi-dark.css">
    <link rel="stylesheet" href="/css/header-colors.css">
    <title>我的课程管理 - 后台管理</title>
</head>
<body>
<div class="wrapper">
    <div th:insert="~{common/menu-back::wrapper}"></div>

    <header th:insert="~{common/menu-back::header}"></header>

    <div class="page-wrapper">
        <div class="page-content">
            <!--breadcrumb-->
            <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
                <div class="breadcrumb-title pe-3">我的课程管理</div>
                <div class="ps-3">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb mb-0 p-0">
                            <li class="breadcrumb-item"><a th:href="@{/back/}"><i class="bx bx-home-alt"></i></a>
                            </li>
                            <li class="breadcrumb-item active" aria-current="page">我的课程管理</li>
                        </ol>
                    </nav>
                </div>
            </div>
            <!--end breadcrumb-->

            <!--Content-->
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover text-center" data-toggle="bootstrap-table"
                               id="tb_mgr">

                        </table>
                    </div>
                    <input type="hidden" name="hidId">
                    <!-- Modal -->
                    <div class="modal fade" id="delModal" tabindex="-1" style="display: none;" aria-hidden="true">
                        <div class="modal-dialog modal-sm modal-dialog-centered">
                            <div class="modal-content bg-warning">
                                <div class="modal-header border-dark">
                                    <input type="hidden" name="hidArticleId">
                                    <h5 class="modal-title text-dark">下架课程</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <div class="modal-body text-dark" id="delModalBody">
                                    确认删除<strong>...</strong>吗
                                </div>
                                <div class="modal-footer border-dark">
                                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">取消</button>
                                    <button type="button" class="btn btn-dark" onclick="delCourse()"
                                            data-bs-dismiss="modal">确认下架
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal fade" id="noticeModal" tabindex="-1" style="display: none;" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <form class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">课程公告</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <textarea class="form-control" id="courseNotice" name="courseNotice" rows="5"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                                    <button type="button" class="btn btn-primary" onclick="setNotice()"
                                            data-bs-dismiss="modal">发布
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="modal fade" id="userModal" tabindex="-1" style="display: none;" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">课程成员</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col-md-12" id="userModalBody">

                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">确认</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal fade" id="tagModal" tabindex="-1" style="display: none;" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <form class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">课程标签</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="mb-3 text-capitalize">
                                                <label class="form-label">标签(最多三个，每个10字符)</label>
                                                <!--$("#tagsInput").tagsinput('items')-->
                                                <select multiple="" data-role="tagsinput" id="tagsInput" >

                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">发布
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--End Content-->
        </div>
    </div>

    <div th:insert="~{common/menu-back::overlay}"></div>
    <!--end overlay-->
    <!--Start Back To Top Button-->
    <a th:insert="~{common/menu-back::top}"></a>
    <!--End Back To Top Button-->
    <footer th:insert="~{common/menu-back::footer}"></footer>
</div>
</body>
<!-- Bootstrap JS -->
<script src="/js/bootstrap.bundle.min.js"></script>
<!--plugins-->
<script src="/js/jquery.min.js"></script>
<script src="/plugins/simplebar/js/simplebar.min.js"></script>
<script src="/plugins/perfect-scrollbar/js/perfect-scrollbar.js"></script>
<script src="/plugins/metismenu/js/metisMenu.min.js"></script>
<script src="/plugins/bootstrap-table/bootstrap-table.js"></script>
<script src="/plugins/bootstrap-table/bootstrap-table-zh-CN.js"></script>
<script src="/plugins/input-tags/js/tagsinput.js"></script>
<!--<script src="/plugins/bootstrap-editable/bootstrap-editable.js"></script>-->
<script src="/plugins/bootstrap-editable/bootstrap-editable.min.js"></script>
<!--<script src="/plugins/bootstrap-table-editable/bootstrap-table-editable.js"></script>-->
<script src="/plugins/bootstrap-table-editable/bootstrap-table-editable.min.js"></script>

<!--notification js-->
<script src="/plugins/notifications/js/lobibox.min.js"></script>
<script src="/plugins/notifications/js/notifications.min.js"></script>
<script src="/plugins/notifications/js/notification-custom-script.js"></script>
<!--app JS-->
<script src="/js/app.js"></script>
<script src="/js/config.js"></script>
<script src="/js/page/back/course-mine.js" id="courseMineScript" th:data="${session.userName}"></script>
</html>
