<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--plugins-->
    <link href="/plugins/simplebar/css/simplebar.css" rel="stylesheet">
    <link href="/plugins/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet">
    <link href="/plugins/metismenu/css/metisMenu.min.css" rel="stylesheet">
    <!-- loader-->
    <link href="/css/pace.min.css" rel="stylesheet">
    <script src="/js/pace.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/app.css" rel="stylesheet">
    <link href="/css/icons.css" rel="stylesheet">
    <!-- Theme Style CSS -->
    <link rel="/stylesheet" href="css/dark-theme.css">
    <link rel="/stylesheet" href="css/semi-dark.css">
    <link rel="/stylesheet" href="css/header-colors.css">
    <title>xxxxx</title>
</head>
<body>
<div class="wrapper">
    <div th:insert="~{common/menu-back::wrapper}"></div>

    <header th:insert="~{common/menu-back::header}"></header>

    <div class="page-wrapper">
        <div class="page-content">
            <!--breadcrumb-->
            <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
                <div class="breadcrumb-title pe-3">添加管理员账户</div>
                <div class="ps-3">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb mb-0 p-0">
                            <li class="breadcrumb-item"><a th:href="@{/back/}"><i class="bx bx-home-alt"></i></a>
                            </li>
                            <li class="breadcrumb-item active" aria-current="page">添加管理员账户</li>
                        </ol>
                    </nav>
                </div>
            </div>
            <!--end breadcrumb-->

            <!--Content-->
            <div class="container">
                <div class="row row-cols-1 row-cols-lg-2 row-cols-xl-2">
                    <div class="col-xl-7 mx-auto">
                        <div class="card border-top border-0 border-4 border-primary">
                            <div class="card-body p-5">
                                <form class="row g-3">
                                    <div class="col-md-6">
                                        <label for="userName" class="form-label">用户名</label>
                                        <input type="text" class="form-control" id="userName" name="userName" minlength="4" maxlength="30" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="userEmail" class="form-label">邮箱</label>
                                        <input type="email" class="form-control" id="userEmail" name="userEmail" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="userPwd" class="form-label">密码</label>
                                        <input type="password" class="form-control" id="userPwd" name="userPwd" minlength="6" maxlength="30" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="userConfirm" class="form-label">确认密码</label>
                                        <input type="password" class="form-control" id="userConfirm" minlength="6" maxlength="30" required>
                                    </div>
                                    <div class="col-md-12">
                                        <label for="adminPwd" class="form-label">管理员验证密码</label>
                                        <input type="password" class="form-control" id="adminPwd" name="adminPwd" required>
                                    </div>
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary px-5">注册</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--End Content-->
        </div>
    </div>

    <div th:insert="~{common/menu-back::overlay}"></div>
    <!--end overlay-->
    <!--Start Back To Top Button-->
    <a th:insert="~{common/menu-back::top}"></a>
    <!--End Back To Top Button-->
    <footer th:insert="~{common/menu-back::footer}"></footer>
</div>
</body>
<!-- Bootstrap JS -->
<script src="/js/bootstrap.bundle.min.js"></script>
<!--plugins-->
<script src="/js/jquery.min.js"></script>
<script src="/plugins/simplebar/js/simplebar.min.js"></script>
<script src="/plugins/metismenu/js/metisMenu.min.js"></script>
<script src="/plugins/perfect-scrollbar/js/perfect-scrollbar.js"></script>
<script src="/plugins/chartjs/js/Chart.min.js"></script>
<script src="/plugins/chartjs/js/Chart.extension.js"></script>
<!--app JS-->
<script src="/js/app.js"></script>
<script src="/js/config.js"></script>
<script src="/js/page/back/admin-add.js"></script>

</html>
